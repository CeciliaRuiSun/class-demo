<html>
    <head>
        <title>Todo App 2</title>
        <style>
            .hidden{
                display: none;
            }
            ul{
                list-style: none;
                padding: 0;
                margin: 0;
            }
        </style>

    </head>

    <body>
        <form id="form">
            <input id="description" type="text" name="description"/>
            <input type="submit" value="Create"/>
        </form>
        <div id="error" class="hidden">Something went wrong!</div>
        <ul id="todos">
            {% for d in data %}
            <li><input class="check-completed" data-id="{{ d.id }}" type="checkbox" {% if d.completed %} checked {% endif %}/>{{d.description}}</li>
            {% endfor %}
        </ul>
        <script> 
            const checkboxes = document.querySelectorAll('.check-completed');
            for(let i = 0; i < checkboxes.length; i++){
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e){
                    console.log('event', e);
                    const newCompleted = e.target.checked;
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId+ 'set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                        }),
                        headers: {
                        'Content-Type': 'application/json'
                    }
                    })
                    .then(function(){
                    document.getElementById('error').className='hidden';
                    // className='' --> show error
                })
                    .catch(function(){
                    document.getElementById('error').className='';
                    // className='' --> show error
                })
                    
                }
            }
            document.getElementById('form').onsubmit=function(e){
                e.preventDefault();
                fetch('/todos/create',{
                    method:'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                    // send response to app.py, then backend generate data and send back response
                })
                .then(function(response){
                    return response.json();
                })
                .then(function(jsonResponse){
                    console.log(jsonResponse);
                    const liItem = document.createElement('LI');
                    liItem.innerHTML = jsonResponse['description'];
                    document.getElementById('todos').appendChild(liItem);
                    document.getElementById('error').className='hidden';
                    // className='hidden' --> hide error
                })
                .catch(function(){
                    document.getElementById('error').className='';
                    // className='' --> show error
                })

            }
        </script>

    </body>
</html>
